apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*
build:
  local:
    push: false
  # googleCloudBuild:
  #   projectId: ticketing-dev-318704
  artifacts:
    # - image: us.gcr.io/ticketing-dev-318704/auth
    - image: delwinrbest/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ./src/**/*.ts
            dest: .
    - image: delwinrbest/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: delwinrbest/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ./src/**/*.ts
            dest: .
    - image: delwinrbest/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ./src/**/*.ts
            dest: .
    - image: delwinrbest/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: delwinrbest/payments
      context: payments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ./src/**/*.ts
            dest: .
