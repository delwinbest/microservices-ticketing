name: deploy-orders

on:
  push:
    branches:
      - master
    paths:
      - 'orders/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
      - name: Build Container Image
        run: cd orders && docker build -t delwinrbest/orders .
      - name: Push Image to Docker Hub
        run: docker push delwinrbest/orders
      - name: Login doctl with Digital Ocean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{secrets.DIGITALOCEAN_ACCESS_TOKEN}}
      - name: Create kubectl Context
        run: doctl kubernetes cluster kubeconfig save ticketing-cluster
      - name: Init Deployment
        run: kubectl rollout restart deployment orders-depl
